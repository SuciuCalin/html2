    <!-- Formular contact -->
    <div class="container-contact">
        <h1>Contact</h1>

        <div class="contact-box">
            <h2>Trimite un mesaj</h2>

            <form>
                <div>
                    <label>Nume</label>
                    <input type="text" id="name" placeholder="Ion Popescu">
                </div>
                
                <div>
                    <label>Subiect</label>
                    <input type="text" id="subject" placeholder="Subiect">
                </div>
                
                <div>
                    <label>Mesaj</label>
                    <textarea id="message" placeholder="Mesaj"></textarea>
                </div>
                
                <button type="submit" id="send-button" onsubmit="sendMsg()">Trimite</button>
            </form>
        </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/contact.js"></script>
</body>
